<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
        <div class="top">
            <div class="left">
                <form>
                    <label>
                        Question
                        <input name="question" />
                    </label>
                    <label>
                        Option 1
                        <input name="option-1" />
                    </label>
                    <label>
                        Option 2
                        <input name="option-2" />
                    </label>
                    
                    <button>Start Poll</button>
                </form>
                <div>
                    <div>
                        <div>
                            <button id="option-1-add"> Vote option 1</button>
                            <button id="option-2-add"> Vote option 2</button>
                        </div>
                        <div>
                            <button id="option-1-undo"> Undo option 1</button>
                            <button id="option-2-undo"> Undo option 2</button>
                        </div>
                    </div>
                    <button id="close-poll">Close poll</button>
                </div>
                </div>
                <div class="right">
                    <p>Current Poll</p>
                    <p id="poll-question"></p>
                    <div class="options">
                        <div id="option-1">
                            <p id="option-1-title"></p>
                            <p id="option-1-votes"></p>
                        </div>
                        <div id="option-2">
                            <p id="option-2-title"></p>
                            <p id="option-2-votes"></p>
                        </div>                   
                    </div>
                </div>
            </div>
            <div class="bottom">
                <h3>Past polls</h3>
                <div class="past-polls">

                </div>
            </div>
        </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
